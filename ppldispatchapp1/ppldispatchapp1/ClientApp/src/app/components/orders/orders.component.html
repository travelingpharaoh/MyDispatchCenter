<div class="container">
    <header class="pageHeader">
        <h3><i class="fa fa-shopping-cart fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Orders' | translate}}</h3>
    </header>

    <div [@fadeInOut]>
        <ul class="orders">
            <li *ngFor="let order of orders">
                Room Number:<span>{{order.RoomNbr}}</span>
            </li>
        </ul>
    </div>
</div>
